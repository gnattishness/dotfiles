<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Set preferable fonts for Monospace</description>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>PragmataPro Mono Liga</family>
			<family>PragmataPro Liga</family>
			<family>PragmataPro Mono</family>
		</prefer>
	</alias>
    <match target="scan">
    <test name="family">
        <string>PragmataPro</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
    </match>
    <match target="scan">
    <test name="family">
        <string>PragmataPro Liga</string>
    </test>
    <edit name="spacing">
        <int>100</int>
    </edit>
    </match>
</fontconfig>
